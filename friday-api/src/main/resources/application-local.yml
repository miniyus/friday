spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: testUser
    password: pass
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  flyway:
    enabled: false
logging:
  file:
    path: ${LOG_PATH:log}
    name: ${LOG_PATH:log}/friday-api.log
  logback:
    rollingpolicy:
      file-name-pattern: ${LOG_PATH:./log}/friday-api-%d{yyyy-MM-dd}.%i
  level:
    root: warn
    tomcat: warn
    org:
      springframework:
        web: ${LOG_LEVEL:debug}
        core:
          LocalVariableTableParameterNameDiscoverer: error
      hibernate: error
    com:
      miniyus:
        friday: ${LOG_LEVEL:debug}
